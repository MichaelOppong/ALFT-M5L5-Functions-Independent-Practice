<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="display">
      0
    </div>
    <div id="clear" class="adjust">
      C
    </div>
    <div id="negate" class="adjust">
      +/-
    </div>
    <div id="percent" class="adjust">
      %
    </div>
    <div id="divide" class="operator">
      /
    </div>
    <div id="seven" class="input">
      7
    </div>
    <div id="eight" class="input">
      8
    </div>
    <div id="nine" class="input">
      9
    </div>
    <div id="multiply" class="operator">
      X
    </div>
    <div id="four" class="input">
      4
    </div>
    <div id="five" class="input">
      5
    </div>
    <div id="six" class="input">
      6
    </div>
    <div id="subtract" class="operator">
      -
    </div>
    <div id="one" class="input">
      1
    </div>
    <div id="two" class="input">
      2
    </div>
    <div id="three" class="input">
      3
    </div>
    <div id="add" class="operator">
      +
    </div>
    <div id="zero" class="input">
      0
    </div>
    <div id="point" class="input">
      .
    </div>
    <div id="equals" class="solve">
      =
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
